<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <form method="post" id="form">
        <div class="modal-content">
          <p class="close">&times;</p>
          <p class="modalMessage">Add New Book</p>
          <input type="text" id="title" placeholder="Title" />
          <input type="text" id="author" placeholder="Author" />
          <input type="number" id="pages" placeholder="Pages ex. (1, 2, 3)" />
          <label for="read"
            ><p>Have you read it?</p>
            <input type="checkbox" name="read" id="read"
          /></label>
          <button class="submit">Submit</button>
        </div>
      </form>
    </div>
    <header><h2>Library</h2></header>
    <section class="content">
      <button class="add">+ Add Book</button>
      <div class="books">
        <div class="book">
          <div class="title">Lord of The Rings</div>
          <div class="author">Author 1</div>
          <div class="page">3 pages</div>
          <button class="read">Read</button
          ><button class="remove">Remove</button>
        </div>
        
        </div>
      </div>
    </section>
    <footer>
      <p>
        Copyright &copy;&nbsp;<span class="currentYear"></span>
        &nbsp;kennethlorenzg
      </p>
      <a href="https://github.com/kennethlorenz" target="_blank"
        ><img src="./github-mark.svg" alt="github logo"
      /></a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
