<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display&family=Raleway:wght@300;400&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <button id="add-book">+ Add Book</button>
      <div class="books-container">
        <div class="book">
          <p id="title">Harry Potter</p>
          <p id="author">Test</p>
          <p id="pages">2</p>
          <button class="book-button read">Read</button>
          <button class="book-button delete">Delete</button>
        </div>
        <div class="book">
          <p id="title">Harry Potter</p>
          <p id="author">Test</p>
          <p id="pages">2</p>
          <button class="book-button read">Read</button>
          <button class="book-button delete">Delete</button>
        </div>
        <div class="book">
          <p id="title">Harry Potter</p>
          <p id="author">Test</p>
          <p id="pages">2</p>
          <button class="book-button not-read">Not Read</button>
          <button class="book-button delete">Delete</button>
        </div>
      </div>
    </main>
    <footer>Copyright &copy; kennethlorenzg</footer>
    <div class="modal">
      <form id="addBookForm">
        <p class="form-title">Add New Book</p>

        <input
          id="title"
          type="text"
          placeholder="Title"
          maxlength="100"
          required
        />
        <input
          id="author"
          type="text"
          placeholder="Author"
          maxlength="100"
          required
        />
        <input
          id="pages"
          type="number"
          placeholder="Pages"
          maxlength="100"
          required
        />

        <div class="is-read">
          <label for="read">Have you read it?</label>
          <input id="read" type="checkbox" />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
